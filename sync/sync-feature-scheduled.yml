# Purpose:
#   Sync periodic a feature branch instance
#
# Dependency:
#   XIMA Deployer Tools
#
variables:
  SCHEDULE_TASK_NAME: "sync:feature:scheduled"

sync:feature:scheduled:
  stage: sync
  extends:
    - .ssh
    - .deploy-base-feature
    - .base-schedule
  dependencies: [ ]
  variables:
    GIT_STRATEGY: fetch
  script:
    - !reference [.check-deployment-dependencies, script]
    # sync stage
    - vendor/bin/dep feature:sync stage --feature=$CI_COMMIT_REF_NAME $DEPLOYER_CONFIG_ADDITIONAL_OPTION
