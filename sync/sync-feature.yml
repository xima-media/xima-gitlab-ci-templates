# Purpose:
#   Sync manually a feature branch instance
#
# Dependency:
#   XIMA Deployer Tools
#
sync:feature:
  stage: sync
  extends:
    - .ssh
    - .base-deploy
    - .base-deploy-feature
    - .feature-branches
  dependencies: [ ]
  variables:
    GIT_STRATEGY: fetch
  script:
    # install deployment dependencies
    - composer install --ignore-platform-reqs --optimize-autoloader --no-ansi --no-interaction --no-progress --no-scripts
    # sync stage
    - vendor/bin/dep feature:sync stage --feature=$CI_COMMIT_REF_NAME $DEPLOYER_CONFIG_ADDITIONAL_OPTION
  when: manual
