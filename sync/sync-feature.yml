# Purpose:
#   Sync manually a feature branch instance
#
# Dependency:
#   XIMA Deployer Tools
#
sync:feature:
  stage: sync
  extends:
    - .ssh
    - .base-deploy-feature
    - .feature-branches
  except:
    - schedules
    - pipelines
    - main
  dependencies: [ ]
  variables:
    GIT_STRATEGY: fetch
  script:
    - !reference [.check-deployment-dependencies, script]
    # sync stage
    - ${PATH_CI_DIR}/vendor/bin/dep feature:sync stage --feature=$CI_COMMIT_REF_NAME $DEPLOYER_CONFIG_ADDITIONAL_OPTION
  when: manual
