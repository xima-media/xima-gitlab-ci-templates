# Purpose:
#   Analyse job for checking all php files with rector
#
# Dependency:
#   Composer package "rector/rector" and a composer script "php:rector:check"
#
analyse:php:rector:
  needs: [ "build:php" ]
  extends: .base-analyse
  rules:
    - changes:
        - "**/*.php"
  script:
    - composer run php:rector:check -d ${PATH_APP_DIR}
