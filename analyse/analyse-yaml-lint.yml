# Purpose:
#   Analyse job for checking all yaml files
#
# Dependency:
#   Composer script "yaml:lint"
#
analyse:yaml:lint:
  needs: [ "build:php" ]
  extends: .base-analyse
  rules:
    - if
    - changes:
        - "**/*.yml"
        - "**/*.yaml"
  script:
    - composer run yaml:lint -d ${PATH_APP_DIR}
