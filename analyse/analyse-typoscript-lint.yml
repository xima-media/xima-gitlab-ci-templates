# Purpose:
#   Analyse job for simply linting all typoscript files
#
# Dependency:
#   Composer script "typoscript:lint"
#
analyse:typoscript:lint:
  needs: [ "build:php" ]
  extends: .base-analyse
  rules:
    - changes:
        - "**/*.typoscript"
        - "**/*.tsconfig"
        - "**/Configuration/**/*.ts"
  script:
    - composer run typoscript:lint -d ${PATH_APP_DIR}
