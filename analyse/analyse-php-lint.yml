# Purpose:
#   Analyse job for simply linting all php files
#
# Dependency:
#   Composer script "php:lint"
#
analyse:php:lint:
  needs: [ "build:php" ]
  extends: .base-analyse
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "pipeline"'
      when: never
    - if: '$CI_COMMIT_TAG && $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+$/'
      when: never
    - if: '$CI_COMMIT_REF_NAME =~ $FEATURE_BRANCHES_REGEX'
      changes:
        - "**/*.php"
  script:
    - composer run php:lint -d ${PATH_APP_DIR}
