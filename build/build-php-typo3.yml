# Purpose:
#   Install composer dependencies for a TYPO3 application
#
# Configuration:
#   Adjust the needed artifact paths
#
include: '/build/.build-php.yml'

build:php:
  extends: .build-php
  artifacts:
    paths:
      - ${PATH_APP_DIR}/vendor/
      - ${PATH_APP_DIR}/public/_assets/
      - ${PATH_APP_DIR}/public/typo3/
