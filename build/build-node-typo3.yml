# Purpose:
#   Install node dependencies and build frontend assets for a TYPO3 application
#
# Dependency:
#   Npm script "build"
#
# Configuration:
#   Adjust the needed artifact paths
#
build:node:
  extends: .base-build
  image:
    name: node:${BUILD_NODE_VERSION}
    pull_policy: if-not-present
  cache:
    key: assets-$CI_JOB_NAME-$CI_COMMIT_REF_NAME
    paths:
      - ${PATH_PROJECT_DIR}/.npm-cache
      - ${PATH_PROJECT_DIR}/node_modules
  artifacts:
    paths:
      - ${PATH_PROJECT_DIR}/packages/xima-sitepackage/Resources/Public
  script:
    - npm ci --prefix ${PATH_PROJECT_DIR} --cache ${PATH_PROJECT_DIR}/.npm-cache --prefer-offline
    - npm run build --prefix ${PATH_PROJECT_DIR}
