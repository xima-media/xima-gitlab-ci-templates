test:feature:
  image:
    name: codeception/codeception:4.1.21
    entrypoint: [ "" ]
  services:
    - name: selenium/standalone-chrome:latest
      alias: selenium
  variables:
    SELENIUM_HOST: 'selenium'
    URL_TO_TEST: https://$HOST_STAGE/$CI_COMMIT_REF_NAME/
  stage: test
  before_script:
    - composer install --no-scripts --quiet
  script:
    - >
      vendor/bin/codecept run
      -c tests/codeception/codeception_gitlab.yml acceptance
      --html
  artifacts:
    when: always
    paths:
      - tests/codeception/tests/_output/**
    expire_in: 1 day
  extends:
    - .feature-branches
  except:
    - schedules
    - main
    - pipelines
