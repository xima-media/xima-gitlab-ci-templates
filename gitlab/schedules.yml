sync:feature:schedules:
  stage: sync
  rules:
    - if: $SYNC_FEATURE_SCHEDULES
      when: always
    - when: never
  extends:
    - .ssh
    - .feature
  dependencies: [ ]
  variables:
    GIT_STRATEGY: fetch
  script:
    - vendor/bin/dep feature:sync:standalone stage --feature=$CI_COMMIT_REF_NAME -v

security:check:
    stage: analyse
    rules:
        - if: $SECURITY_CHECK
          when: always
        - when: never
    dependencies: [ ]
    variables:
        GIT_STRATEGY: fetch
    script:
        - vendor/bin/dep security:check:composer stage --notify
